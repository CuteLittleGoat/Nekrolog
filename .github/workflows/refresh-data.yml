name: Refresh monitoring data

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"
  issues:
    types: [opened, reopened]

permissions:
  contents: write
  issues: write

jobs:
  refresh:
    runs-on: ubuntu-latest

    if: |
      github.event_name != 'issues' || contains(github.event.issue.labels.*.name, 'refresh-request')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run collector
        run: python collector.py

      - name: Commit updated data
        run: |
          if git diff --quiet -- data/latest.json; then
            echo "No data changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/latest.json
          git commit -m "chore: refresh monitoring data"
          git push

      - name: Add info comment to refresh issue
        if: github.event_name == 'issues'
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.issue.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              body: "✅ Uruchomiono aktualizację danych. Po zakończeniu workflow plik `data/latest.json` zostanie zaktualizowany (jeśli wykryto zmiany)."
            });

      - name: Close refresh issue
        if: github.event_name == 'issues'
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.issue.number;
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              state: "closed"
            });
